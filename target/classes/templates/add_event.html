<!DOCTYPE html>
<html xmlns:th="" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление события</title>
</head>
<body>
    <h3>Форма добавление события</h3>
<!--    private String eventTitle;-->
<!--    private String eventDescription;-->
<!--    private LocalDateTime dateStart;-->
    <form method="post" th:action="@{/event/add}" th:object="${event}">
        <div>
            <label>Название события
                <input th:field="*{eventTitle}" type="text">
            </label>
        </div>
        <div>
            <label>Описание события
                <textarea th:field="*{eventDescription}"></textarea>
            </label>
        </div>
        <div>
            <label>Дата начала события
                <input th:field="*{dateStart}" type="datetime-local">
            </label>
        </div>
        <div><input type="submit" value="Добавить"></div>
    </form>
</body>
</html>
