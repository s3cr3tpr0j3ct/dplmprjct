<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация участника</title>
</head>
<body>
    <h3>Регистрация участника</h3>

    <form method="post" th:action="@{/student/add}"
          th:object="${student}">

        <div>
            <select name="universityId">
                <option th:each="university : ${universities}"
                        th:value="${university.id}"
                        th:utext="${university.universityName}"></option>
            </select>
        </div>
        <div>
            <select name="eventId">
                <option th:each="event : ${events}"
                        th:value="${event.id}"
                        th:utext="${event.eventTitle}">
                </option>
            </select>
        </div>
        <div>
            <label>Имя участника:
                <input th:field="*{studentName}" type="text">
            </label>
        </div>
        <div>
            <label>Возраст участника:
                <input th:field="*{studentAge}" type="number">
            </label>
        </div>
        <div><input type="submit" value="Добавить"></div>
    </form>
</body>
</html>
